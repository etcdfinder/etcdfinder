services:
  etcdfinder-ui-v2:
    image: ghcr.io/etcdfinder/etcdfinder-ui:latest
    pull_policy: always
    ports:
      - "3001:3000"
    networks:
      - etcdfinder-net
    environment:
      BACKEND_URL: http://etcdfinder-v2:8080
    restart: unless-stopped
    depends_on:
      - etcdfinder-v2
  etcdfinder-v2:
    image: ghcr.io/etcdfinder/etcdfinder:latest
    pull_policy: always
    expose:
      - "8080"
    networks:
      - etcdfinder-net
    environment:
      ETCD_ENDPOINTS: ${ETCD_ENDPOINTS:?Please set ETCD_ENDPOINTS environment variable or use the quickstart deployment (cd ../quickstart && docker-compose up)}
      ETCD_VERSION: v2
      DATASTORE_MEILISEARCH_HOST: http://meilisearch-v2:7700
    restart: unless-stopped
    depends_on:
      - meilisearch-v2
  meilisearch-v2:
    image: getmeili/meilisearch:latest
    pull_policy: always
    expose:
      - "7700"
    networks:
      - etcdfinder-net
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/var/lib/meilisearch
    restart: unless-stopped
    
networks:
  etcdfinder-net:
    driver: bridge

volumes:
  meilisearch_data:
